<!DOCTYPE html>
<html>
<head>
<script src="https://simplewebrtc.com/latest.js"></script>

<style>
  #remoteVideos video {
      height: 500px;
  }
  #localVideo {
      height: 500px;
  }
</style>

<! google ads>
<script data-ad-client="ca-pub-1414639658964890" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>
<body>

<video id="localVideo"></video>
<div id="remoteVideos"></div>

<script>
var webrtc = new SimpleWebRTC({
        localVideoEl: 'localVideo',
        remoteVideosEl: 'remoteVideos',
        autoRequestMedia: true
});

webrtc.on('readyToCall', function () {
        webrtc.joinRoom('rendezvous');
});
</script>
</body>
